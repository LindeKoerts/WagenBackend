#datasource PostgreSQl
server.port=8080
spring.sql.init.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/WagenGarage
spring.datasource.username=wagengarage_admin
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# jpa
spring.jpa.database=postgresql
spring.jpa.show-sql=true

# generate schema dll to create tables
spring.jpa.generate-ddl=true
spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=create-drop
spring.mvc.format.date-time=yyyy-MM-dd HH:mm

#database initialization with data.sql after hibernate
spring.jpa.defer-datasource-initialization=true

# hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Fix Postgres JPA Error (Method org.postgresql.jdbc.PgConnection.createClob() is not yet implemented).
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

server.error.include-binding-errors=always
server.error.include-message=always

spring.mvc.format.date=yyyy-MM-dd
spring.messages.basename=messages
